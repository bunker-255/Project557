    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Imports: Assistant (Body) and Heebo (Headings - Bold/Black/Elegant) -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&family=Heebo:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Assistant', 'sans-serif'],
              // Mapping 'serif' to Heebo to instantly transform all headings to the new "Thick/Elegant" style
              serif: ['Heebo', 'sans-serif'], 
            },
            colors: {
              brand: {
                50: '#fcf9f6',
                100: '#f6f1eb',
                200: '#ede2d6',
                300: '#e0cbb9',
                400: '#d0ac94',
                500: '#c28e73',
                600: '#b5745d',
                700: '#975b4b',
                800: '#7e4d41',
                900: '#663f37',
              },
              accent: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
              }
            },
            letterSpacing: {
              tighter: '-0.05em',
              tight: '-0.025em',
              normal: '0',
              wide: '0.025em',
              wider: '0.05em',
              widest: '0.1em',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Assistant', sans-serif;
        background-color: #fcf9f6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1, h2, h3, h4, h5, h6, .font-serif {
        font-family: 'Heebo', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f6f1eb;
      }
      ::-webkit-scrollbar-thumb {
        background: #d0ac94;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b5745d;
      }
    </style>
